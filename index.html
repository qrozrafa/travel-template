<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!---link css--->
    <link rel="stylesheet" href="./css/style.css">
    <!---link icon--->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajo</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Viajo</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#Sobre" class="nav__link">Sobre</a>
                    </li>
                    <li class="nav__item">
                        <a href="#descobrir" class="nav__link">Descobrir</a>
                    </li>
                    <li class="nav__item">
                        <a href="#lugar" class="nav__link">Lugares</a>
                    </li>
                </ul>
                <i class="ri-close-line nav__close" id="nav-close"></i>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!----HOME----->
        <section class="home" id="home">
            <img src="./img/home1.jpg" alt="" class="home__img">
            <!-- CARD CANTO INFERIOR DIREITO -->
            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__data-subtitle">Descobriando suas viagens</span>
                    <h1 class="home__data-title">Explora O <br> Melhor <b>Viajo <br>Gato</b></h1>
                    <a href="#" class="button">Descobrir</a>
                </div> 
                
                <div class="home__social">
                    <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        <i class="ri-facebook-box-fill"></i>
                    </a>

                    <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>

                    <a href="https://twitter.com/" target="_blank" class="home__social-link">
                        <i class="ri-twitter-fill"></i>
                    </a>
                </div>
                <div class="home__info">
                    <div>
                        <span class="home__info-title">5 melhores viajos para voce</span>
                        <a href="#" class="button button--flex button--link home__info-button">
                            Mais <i class="ri-arrow-right-line"></i>        
                        </a>
                    </div>

                    <div class="home__info-overlay">
                        <img src="./img/home2.jpg" alt="" class="home__info-img">
                    </div>
                </div>
            </div>
        </section>
        <!----SOBRE----->
        <section class="sobre" id="sobre">

        </section>
        <!----DESCOBRIR----->
        <section class="descobrir" id="descobrir">

        </section>
        <!----LUGARES----->  
        <section class="lugares" id="lugares">

        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
